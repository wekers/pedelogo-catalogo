apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: wekers/api-produto::{{tag}}
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          resources: {}
          env:
            - name: Mongo__User
              value: mongouser
            - name: Mongo__Password
              value: mongopwd
            - name: Mongo__Host
              value: mongo-service
            - name: Mongo__Port
              value: "27018"
            - name: Mongo__Service
              value: mongo-service
            - name: Mongo__DataBase
              value: admin

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - port: 81
      targetPort: 80
      #nodePort: 30081 # Porta fixa no host
  type: LoadBalancer

---

